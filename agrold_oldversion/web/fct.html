<!DOCTYPE html>
<html>
    <head>
        <title>Faceted quick search - by keywords</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
        <link href="styles/style1.css" rel="stylesheet" type="text/css"/>
        <!--link href="styles/style2.css" rel="stylesheet" type="text/css"/-->
        <link href="styles/style3.css" rel="stylesheet" type="text/css"/>
        <style>
            #sform{
                position:fixed;
                top:30%;
                left:25%;
                width:75%;                  
            }
            #sform input[type="text"]{
                width: 60%;                
            }
            #sform input{
                font-size: 110%;                
            }
        </style>
    </head>
    <body>
        <div class="container">            
            <h3>Quick Search</h3>
            <div style="text-align: center">
                <h4><b>Search and browse AgroLD</b></h4>
                <p>Search examples: ontological concepts - ‘plant height’ or ‘regulation of gene expression’; gene names –

‘GRP2’ or ‘TCP12’.</p>
            </div>
            <div>
                <form id="sform" action="http://volvestre.cirad.fr:8890/fct/facet.vsp?cmd=text&sid=86" method="post">                   
                    Enter the entire/part of the name/code of a gene, QTL, protein, ... <br/>
                    Search Text <input name="q" type="text" placeholder="Type here..."/> <input type="submit" value="Search!"/>
                </form>
            </div>
        </div>
    </body>
</html>
